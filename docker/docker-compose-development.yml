version: '3'
volumes:
  socket-volume:
services:
  postgres:
    build:
      context: postgres
    volumes:
      - socket-volume:/var/run
    environment:
      POSTGRES_PASSWORD: 'envizon'
      POSTGRES_USER: 'envizon'
      POSTGRES_DB: 'envizon'
      POSTGRES_DEVELOPMENT_DB: 'envizon_development'
      POSTGRES_TEST_DB: 'envizon_test'
  envizon:
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - postgres
    network_mode: 'host'
    ports:
      - 3000:3000
    volumes:
      - ./:/usr/src/app/envizon
      - socket-volume:/var/run
    environment:
      POSTGRES_PASSWORD: 'envizon'
      POSTGRES_USER: 'envizon'
      POSTGRES_HOST: '/var/run/postgresql'
      RAILS_ENV: 'development'
    entrypoint: /entrypoint-development.sh
    # uncomment if using byebug:
    # docker-compose up -d, then attach to running container
    # stdin_open: true
    # tty: true
